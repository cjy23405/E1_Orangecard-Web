<html style="margin: 0; padding: 0">
  <body style="margin: 0; padding: 0">
    <div style="box-sizing: border-box; font-size: 14px">
      <!-- 기존 이미지 형  -->
      <div>
        <img
          alt="event-919-web"
          src="https://www.e1orangecard.com/Upload/EV/919/event-919-web-01.png"
          usemap="#youtube-btn"
          style="width: 100%"
        />
        <map name="#youtube-btn"
          ><area
            coords="265,1330,915,1755"
            href="https://youtu.be/dVmQT9pse_E?feature=shared"
            shape="rect"
            target="_blank"
            style="width: 100%"
        /></map>
        <img
          alt="event-919-web"
          src="https://www.e1orangecard.com/Upload/EV/919/event-919-web-02.png?d=20241111144517"
          usemap="#link-btn"
          style="width: 100%"
        />
        <map name="link-btn"
          ><area
            class="BTn bt_kakao"
            coords="175,2160,975,2275"
            href="/EV/Ing/EV_event_ing_view.aspx?PostingNo=919"
            id="btnApplication"
            shape="rect"
            target="_blank"
            style="width: 100%"
        /></map>
      </div>

      <!-- 카카오 공유 버튼  -->
      <div style="padding: 40px 20px">
        <button
          type="button"
          style="
            width: 100%;
            height: 56px;
            border-radius: 12px;
            box-shadow: 0 12px 28px 0 rgba(0, 0, 0, 0.16);
            background-color: #fde000;
            font-family: Pretendard;
            font-size: 16px;
            line-height: 56px;
            font-weight: bold;
            text-align: center;
            color: #1d2023;
            border: none;
            outline: none;
          "
        >
          <i
            style="
              display: inline-block;
              width: 24px;
              height: 56px;
              font-size: 0;
              text-indent: -9999px;
              margin: -5px 6px 0;
              background: url(&quot;kakao.png&quot;) no-repeat center 10px;
              background-size: 100% auto;
            "
            >카카오톡 아이콘</i
          >
          앱 접속 링크 카카오톡으로 공유하기
        </button>
      </div>
      <!-- 앱다운로드 -->
      <div
        style="padding: 36px 20px 44px; background: #dee2e6; text-align: center"
      >
        <p
          style="
            font-family: Pretendard;
            font-weight: bold;
            margin: 0;
            line-height: 20px;
          "

          E1 오렌지카드 앱
        </p>
        <p style="font-family: Pretendard; margin: 0; line-height: 20px">

        </p>
        <div style="margin-top: 16px; font-size: 0">
          <button
            type="button"
            style="
              display: inline-block;
              height: 56px;
              border-radius: 12px;
              box-shadow: 0 16px 32px 0 rgba(0, 0, 0, 0.1);
              background-color: #fff;
              font-family: Pretendard;
              font-size: 16px;
              font-weight: bold;
              color: #1d2023;
              border: none;
              outline: none;
              width: calc(50% - 4px);
            "
          >
            <i
              style="
                width: 24px;
                height: 25px;
                display: inline-block;
                margin-right: 6px;
                background: url(&quot;google.png&quot;) no-repeat center center;
                background-size: 100% auto;
                margin-bottom: -7px;
              "
            ></i>
            Google Play
          </button>
          <button
            type="button"
            style="
              display: inline-block;
              height: 56px;
              border-radius: 12px;
              box-shadow: 0 16px 32px 0 rgba(0, 0, 0, 0.1);
              background-color: #fff;
              font-family: Pretendard;
              font-size: 16px;
              font-weight: bold;
              color: #1d2023;
              margin-left: 8px;
              border: none;
              outline: none;
              width: calc(50% - 4px);
            "
          >
            <i
              style="
                width: 24px;
                height: 25px;
                display: inline-block;
                margin-right: 6px;
                background: url(&quot;apple.png&quot;) no-repeat center center;
                background-size: 100% auto;
                margin-bottom: -7px;
              "
            ></i>
            App Store
          </button>
        </div>
      </div>
      <!-- 서브 내용  -->
      <div style="padding: 20px; text-align: left">
        <div
          style="padding: 16px; border-radius: 12px; background-color: #f8f8f8"

          <ul

              padding-left: 10px;
              font-size: 14px;
              line-height: 20px;
              color: #858e96;
            "
          >
            <li>상품은 발표일 기준 익일 오전 10시에 지급됩니다.</li>
            <li style="margin-top: 12px">
              지급된 오렌지 포인트는 제휴가맹점 및 전국 E1충전소 등에서 사용하실
              수 있습니다.
            </li>
          </ul>
        </div>
      </div>
    </div>

</html>
