<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta
      name="format-detection"
      content="telephone=no, address=no, email=no"
    />
    <title>특화서비스 상세 화면</title>
    <link rel="stylesheet" type="text/css" href="service.css" />
  </head>
  <body style="margin: 0; padding: 0">
    <div class="spe-ser-body">
      <div class="spe-ser-cont">
        <!-- 상단 gray-box -->
        <div class="spe-ser-g-box">
          <div class="spe-ser-g-box-cont">
            <!-- tag -->
            <div class="spe-ser-tag-box">
              <span class="spe-ser-text-lpg">#LPG</span>
            </div>
            <!-- title -->
            <div class="spe-ser-title">
              <span>LPG 특권</span>LPG 전문 경정비 네트워크
            </div>
            <!-- subTitle -->
            <div class="spe-ser-top-sub-title">
              E1 LPG 전문 경정비 네트워크에서 특화된 <br />정비서비스 받으시고,
              포인트
              <span class="spe-ser-m-block">사용/적립의 혜택도 누리세요.</span>
            </div>
            <!-- button -->
            <div class="spe-ser-btn-box">
              <a class="spe-ser-btn"
                >전국 LPG 전문<img src="service_button.png" alt="버튼 아이콘"
              /></a>
            </div>
          </div>

          <!-- img -->
          <img
            src="service2_img.png"
            alt="LPG 전문 경정비 네트워크 탑 이미지"
            class="spe-ser-top-img"
            style="width: 559px; height: 440px; top: 0; right: 0"
          />
        </div>
        <!-- 하단 상세내용 -->
        <div class="spe-ser-sub-data">
          <div>
            <div class="spe-ser-sub-title">
              <img src="e1.png" alt="e1로고" />LPG 전문 경정비 네트워크는
            </div>
            <div class="spe-ser-sub-text">
              기존의 한국 가스안전공사 인증 LPG자동차 전문 경정비업체에
              LPG전문기업 E1에서 자체 인증한 LPG자동차 경정비업체를 추가하여
              구성하고 있으며, 지속적으로 네트워크를 확대할 계획입니다.
            </div>
          </div>
        </div>

        <!-- 하단 개별 내용 -->
        <div class="spe-ser-detail-data">
          <div class="spe-ser-line-box">
            <div class="spe-ser-line-box-title">경정비 서비스</div>
            <img
              src="service2_sub1_m.png"
              alt="경정비 서비스 모바일 이미지"
              class="spe-ser-only-mob"
            />
            <img
              src="service2_sub1.png"
              alt="경정비 서비스 PC 이미지"
              class="spe-ser-only-pc"
            />
          </div>
          <div class="spe-ser-line-box">
            <div class="spe-ser-line-box-title">오렌지 포인트</div>
            <img
              src="service2_sub2_m.png"
              alt="오렌지 포인트 모바일 이미지"
              class="spe-ser-only-mob"
            />
            <img
              src="service2_sub2.png"
              alt="오렌지 포인트 PC 이미지"
              class="spe-ser-only-pc"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
