<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta
      name="format-detection"
      content="telephone=no, address=no, email=no"
    />
    <title>특화서비스 상세 화면</title>
    <link rel="stylesheet" type="text/css" href="service.css" />
  </head>
  <body style="margin: 0; padding: 0">
    <div class="spe-ser-body">
      <div class="spe-ser-cont">
        <!-- 상단 gray-box -->
        <div class="spe-ser-g-box">
          <div class="spe-ser-g-box-cont">
            <!-- tag -->
            <div class="spe-ser-tag-box">
              <span class="spe-ser-text-lpg">#LPG</span>
              <span class="spe-ser-text-h2">#H2수소</span>
              <span class="spe-ser-text-ev">#EV전기</span>
            </div>
            <!-- title -->
            <div class="spe-ser-title">카동 신차 구매</div>
            <!-- subTitle -->
            <div class="spe-ser-top-sub-title">
              <span class="spe-ser-m-block">E1을 통해</span> LPG, 수소, 전기차
              신차 카드 구매시 <br /><span class="spe-ser-text-lpg"
                >현금 캐시백</span
              >
              제공!
            </div>
            <!-- button -->
            <div class="spe-ser-btn-box">
              <a class="spe-ser-btn"
                >문의하기<img src="service_button.png" alt="버튼 아이콘"
              /></a>
            </div>
          </div>

          <!-- img -->
          <img
            src="service1_img.png"
            alt="카동 신차 구매 탑 이미지"
            class="spe-ser-top-img"
            style="width: 628px; height: 386px; top: 14px; right: 40px"
          />
        </div>
        <!-- 하단 상세내용 -->
        <div class="spe-ser-sub-data">
          <div>
            <div class="spe-ser-sub-title">혜택 제공 기준</div>
            <div class="spe-ser-sub-text">
              E1X카동을 통해 LPG, 수소, 전기 신차 카드 구매시 현금 캐시백 제공
            </div>
          </div>
        </div>

        <!-- 하단 개별 내용 -->
        <div class="spe-ser-detail-data">
          <img
            src="service1_sub_m.png"
            alt="카동 신차 구매 혜택 제공 기준 모바일 이미지"
            class="spe-ser-only-mob"
            style="width: 200px"
          />
          <img
            src="service1_sub.png"
            alt="카동 신차 구매 혜택 제공 기준 PC 이미지"
            class="spe-ser-only-pc"
            style="width: 962px"
          />
        </div>
      </div>
    </div>
  </body>
</html>
